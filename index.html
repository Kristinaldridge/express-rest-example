<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./CSS/index.css">

</head>
<body>
    <h1>Quote Generator</h1>

   
    <form id="quoteForm">
      <label for="quote">Quote:</label>
      <input type="text" id="quote" name="quote" required>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author">
      <button type="button" id="addQuoteButton">Add Quote</button>
      <button type="button" id="editQuoteButton">Edit</button>
      <button type="button" id="clearButton">Clear</button>

    </form>
  
    <div id="quoteContainer">
  
    </div>
  
    <button id="generateButton">Generate Random Quote</button>

  <!-- <script src="./JS/index.js"> </script> -->
  <script src= "./JS/quotes.js"></script>
  <script src="./JS/quotefunction.js"></script>
  
</body>
</html>
